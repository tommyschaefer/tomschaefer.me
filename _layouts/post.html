---
layout: default
title: page.title
---

<div class="post">
  <span class="date">{{ page.date | date: '%B %d, %Y' }}</span>

  <h1>{{ page.title }}</h1>

  {{ page.content }}

  {% if page.reposted_from %}
    <hr />

    <i>
      This post originally appeared on the
      <a href="{{ page.reposted_from }}">{{ page.reposted_from_title }}</a>
    </i>
  {% endif %}
</div>
